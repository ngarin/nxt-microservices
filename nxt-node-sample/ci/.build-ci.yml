# Build
Build wb-user for staging:
  image: node:12.15.0-alpine
  only:
    changes:
      - wb-user/**/*
      - nxt-backend/**/*
      - nxt-shared/**/*
  stage: build
  except:
    - tags
    - master
  before_script:
    - cd nxt-shared
    - npm ci
    - npm link
    - npm run build
    - cd ../nxt-backend
    - cp src/config/app.config.stag.ts src/config/app.config.ts
    - rm src/config/app.config.preprod.ts
    - rm src/config/app.config.prod.ts
    - npm ci
    - npm link
    - npm link nxt-shared
    - npm run build
    - cd ../wb-user
    - npm ci
    - npm link nxt-backend
    - npm link nxt-shared
  script:
    - npm run build
  artifacts:
    paths:
      - nxt-backend/dist/
      - nxt-shared/dist/
      - wb-user/dist/
    expire_in: 12 hours

